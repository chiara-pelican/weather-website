  <body>
    <div class="container">
      <div class="today-info row">
        <div class="col">
          <img
            src="images/clear-sky-day.svg"
            alt="sun"
            class="today-image"
            id="icon-today"
          />
        </div>
        <div class="col">
          <div class="date" id="current-date">Date</div>
          <h1 class="city" id="city">City</h1>

          <br />
          <span class="temperature" id="temperature">-</span>
          <span class="black" id="celsius">°C</span>
          <span class="bar">|</span>
          <span class="gray" id="fahrenheit">°F</span>
        </div>
        <div class="col">
          <ul class="specification">
            <li class="specification1" id="description"></li>
            <li class="specification1" id="humidity">Humidity: 67%</li>
            <li class="specification1" id="wind">Wind: 21km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="search-bar input-group" id="search-form">
        <input
          type="search"
          class="form-control"
          id="form-input"
          placeholder="Type the city"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <button class="location-button" id="location" type="submit">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <button
          class="input-group-text search-button"
          id="search-addon"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>

      <br />
